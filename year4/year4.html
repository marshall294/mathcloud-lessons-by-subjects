<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathCloud Lessons Portal</title>
    <style>
        /* Resetting margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Basic body styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f8;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        /* Navigation bar styles */
        nav {
            background-color: #2c3e50;
            width: 100%;
            padding: 15px 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: top 0.3s ease-in-out;
        }

        nav .container {
            max-width: 1200px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            flex-wrap: wrap;
        }

        nav .logo {
            color: #fff;
            font-size: 2rem;
            font-weight: bold;
            margin-right: auto;
        }

        nav .menu {
            display: flex;
            gap: 20px;
            list-style: none;
            flex-wrap: wrap;
        }

        nav .menu li {
            position: relative;
        }

        nav .menu a {
            color: #fff;
            font-size: 1.1rem;
            text-decoration: none;
            padding: 10px;
            transition: background-color 0.3s ease;
        }

        nav .menu a:hover {
            background-color: #2980b9;
            border-radius: 6px;
        }

        /* Dropdown Styles for Subjects */
        nav .dropdown {
            position: absolute;
            top: 35px;
            left: 0;
            background-color: #34495e;
            display: none;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 6px;
            min-width: 250px;
            z-index: 100;
            text-align: left;
        }

        nav .menu li:hover .dropdown {
            display: block;
        }

        nav .dropdown .dropdown-content {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        nav .dropdown a {
            color: #ecf0f1;
            padding: 8px 15px;
            display: block;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        nav .dropdown a:hover {
            background-color: #2980b9;
        }

        /* Main Content */
        .main-content {
            margin-top: 120px;
            text-align: center;
            padding: 30px 20px;
            width: 100%;
            animation: fadeIn 1.5s ease-out;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            color: #2980b9;
            text-transform: uppercase;
            font-weight: bold;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: #2c3e50;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 50px;
            flex-wrap: wrap;
        }

        .button {
            background-color: #3498db;
            color: white;
            border: none;
            font-size: 1.5rem;
            padding: 20px 40px;
            border-radius: 12px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .button:hover {
            transform: perspective(1000px) rotateX(10deg);
            box-shadow: 0px 12px 20px rgba(0, 0, 0, 0.4);
        }

        .button:active {
            transform: perspective(1000px) rotateX(-10deg);
        }

        .subscribe-section {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .subscribe-section p {
            margin-right: 20px;
            font-size: 1.1rem;
            color: #2980b9;
        }

        .subscribe-button {
            background-color: #2ecc71;
            padding: 20px 40px;
            font-size: 1.2rem;
            border-radius: 12px;
            border: none;
            color: white;
            cursor: pointer;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .subscribe-button:hover {
            transform: scale(1.1);
            box-shadow: 0px 15px 25px rgba(0, 0, 0, 0.3);
        }

        .subscribe-button:active {
            transform: scale(0.95);
        }

        /* FadeIn Animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            nav .container {
                padding: 0 15px;
            }

            .main-content {
                padding: 20px;
                margin-top: 150px;
            }

            .button-container {
                gap: 20px;
            }
        }

        @media (max-width: 768px) {
            nav .container {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }

            nav .menu {
                flex-direction: column;
                gap: 15px;
                align-items: center;
            }

            .button-container {
                flex-direction: column;
                gap: 20px;
            }

            .button {
                width: 100%;
                padding: 15px;
                font-size: 1.3rem;
            }

            .subscribe-button {
                width: 100%;
                padding: 15px;
                font-size: 1.2rem;
            }

            .main-content {
                margin-top: 280px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1rem;
                margin-bottom: 20px;
            }

            .button-container {
                gap: 15px;
            }

            .button {
                font-size: 1.2rem;
                padding: 15px 30px;
            }

            .subscribe-section p {
                font-size: 1rem;
            }

            .subscribe-button {
                font-size: 1rem;
                padding: 15px;
            }

            .main-content {
                margin-top: 280px;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="container">
            <div class="logo">MathCloud</div>
            <ul class="menu">
                <li><a href="#">Home</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content Section -->
    <div class="main-content">
        <h1>Year 4</h1>
        <p>Explore a wide range of lessons designed to help you excel in various academic subjects across different program levels. Start by selecting your program and dive into your desired subjects!</p>

        <div class="button-container">
            <button class="button" onclick="window.location.href='#'">Mathematics</button>
            <button class="button" onclick="window.location.href='#'">Physics</button>
            <button class="button" onclick="window.location.href='#'">Chemistry</button>
            <button class="button" onclick="window.location.href='ict-lesson.html'">ICT</button>
        </div>
    </div>

    <!-- Subscription Section -->
    <div class="subscribe-section">
        <p>Don't miss out on new lessons and updates!</p>
        <button class="subscribe-button" onclick="window.location.href='#'">Subscribe Now</button>
    </div>

</body>
</html>
